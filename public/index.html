 <!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="css/prism.css" />
      <link rel="stylesheet" href="css/sweet-alert.css" />

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>

    <body ng-app="codeChecker">
      <div class="container" ng-controller="codeController" >
        <!-- Page Content goes here -->
        <div class="row">
        <div class="col s12 m10 offset-m1 l10 offset-l1">
          <div class="card  pink lighten-3">
            <div class="card-content white-text">
              <!-- <span class="card-title waves-effect waves-block waves-light">Programming Geek Coding Arena</span> -->
              <ul><li class="collection-item avatar">
      <img src="images/Icon-Small.png" alt="" class="circle small">
      <span class="title card-title waves-effect  waves-light">Coding Arena by Programming Geek </span>
      <p><a href="http://www.programminggeek.in" style="text-transform:none;" target="_blank">http://www.programminggeek.in </a></p>
    </li></ul>
             
            </div>
            
          </div>


           <div class="card ">
        <!-- <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="images/logo.png">
        </div> -->
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4" id="resultAreaNav">Coding Arena : Editor<i class="mdi-navigation-more-vert right"></i></span>
          <div class="input-field col s12">
              <i class="mdi-editor-mode-edit prefix"></i>
              <textarea id="textarea1" rows="15"  class="materialize-textarea" ng-model="app.source" ng-change="app.reset();"></textarea>
              
              <label for="textarea1">Write your code below : </label>
            </div>
          <p><a href="#"></a></p>

          <div class="card-action" >
            <select id="lang"  ng-model="app.lang" ng-change="changeLang();">
              <option value="-1"  selected>Select Language</option>
              <option value="1">C</option>
              <option value="2">C++</option>
              <option value="3">Java</option>
              <option value="9">C#</option>
              <option value="7">PHP</option>
              <option value="5">Python</option>
              <option value="6">Perl</option>
            </select>
              <button class="btn waves-effect waves-light" type="button" name="action" ng-click="check()">Submit
                <i class="mdi-content-send right"></i>
              </button>
            </div>
        </div>

        

        <div class="card-reveal">
          <span class="card-title blue-text text-darken-4" >Coding Arena :Result <i class="mdi-navigation-close right"></i></span>
          <hr/>
          <div class="row" ng-include=" './preloader.html' " ng-show="app.mode=='fetching'" ></div>
          
          <ul class="collection" ng-hide="app.results.length==0">
            <li class="collection-item avatar" ng-repeat="result in app.results" style="overflow-y: auto;">
               <i class="circle" ng-class="{'green mdi-action-done-all':result.info=='Success','red mdi-alert-error':result.info=='Error!','red mdi-alert-warning':result.title=='Compile Message'}"></i>
              <span class="title" ng-bind="result.title">{{result.title}}</span>
              <p ng-bind="result.info"></p>
              <a href="#!" class="secondary-content"><i class="mdi-action-grade"></i></a>
            </li>
          </ul>
        </div>

      </div>






        </div>

        

      </div>
        </div>
    


      <!--Import jQuery before materialize.js-->
      <script src="./js/vendor/angular/angular.min.js"></script>
      <script src="./js/vendor/jquery/jquery.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script src="app.js"></script>
      <script src="./js/prism.js"></script>
      <script src="./js/sweet-alert.min.js"></script>
      <script type="text/javascript">
          jQuery(document).ready(function() {
          jQuery('#lang').material_select();
          });
      </script>
    </body>
  </html>
